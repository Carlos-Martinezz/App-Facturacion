<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout1 :: head"></head>
<body>
		
	<header th:replace="layouts/layout1 :: header"></header>
	<div class="container">
		<div class="row">
			<div class="card border-primary text-center col-sm-4 offset-4">
				<div class="card-header" th:text="#{text.login.titulo}">Iniciar Sesi√≥n</div>
				<div class="card-body">
					
					<img class="img-login" alt="LogIn" th:src="@{/images/login.jpg}">	
					<form th:action="@{/login}" method="post">
						<div class="form-group col-sm-12">
							<input type="text" name="username" id="username"
								class="form-control" th:attr="placeholder=#{text.login.usuario}" required autofocus />
						</div>
						<div class="form-group col-sm-12">
							<input type="password" name="password" id="password"
								class="form-control" th:attr="placeholder=#{text.login.contrasena}" required />
						</div>
						<div class="form-group col-sm-12">
							<input type="submit" th:value="#{text.login.entrar}" class="btn btn-lg btn-primary btn-block" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layouts/layout1 :: footer"></footer>
</body>
</html>
